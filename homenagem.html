<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEHfyZfTDH67tzqwTMH3_Hw8Z-RLq51EXur7bb6WrE0Z4fakRm4AVcvr8m&s=10') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .emoji-trigger {
            font-size: 4rem;
            cursor: pointer;
            position: absolute;
            top: 30%;
            animation: bounce 2s infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            z-index: 100;
        }
        .homenagem {
            color: white;
            font-size: 12px;
            opacity: 0;
            position: absolute;
            bottom: 20px;
            right: 20px;
            transition: opacity 2s;
            text-shadow: 1px 1px 3px black;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="emoji-trigger">ðŸŽŠ</div>
    <div class="homenagem">Homenagem ao Demonthegod</div>

    <script>
        const emoji = document.querySelector('.emoji-trigger');
        const homenagem = document.querySelector('.homenagem');
        
        emoji.addEventListener('click', function() {
            // Ativa a homenagem
            homenagem.style.opacity = '1';
            
            // Cria confetes
            createConfetti();
            
            // Redireciona apÃ³s 3 segundos
            setTimeout(() => {
                window.location.href = 'https://m.youtube.com/watch?v=6AHryF2A9Ug&pp=ygUERG9wZQ%3D%3D';
            }, 3000);
            
            // Remove o emoji apÃ³s o clique
            this.style.display = 'none';
        });

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = '1';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                // AnimaÃ§Ã£o dos confetes
                const animation = confetti.animate([
                    { top: -10 + 'px', opacity: 1 },
                    { top: window.innerHeight + 'px', opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                // Remove o confete apÃ³s a animaÃ§Ã£o
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
